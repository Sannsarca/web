<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../static/main.css">
</head>
<body>
	<div class="limiter">
		<div class="container-login">
			<div class="wrap-login">
				<form class="login-form" action="/submit" method="POST"	>
					<span class="login-form-title p-b-25">
						Welcome to JokeF
					</span>

					<div class="wrap-input">
						<input class="input" type="text" name="login" placeholder="Login ">
					</div>

					<div class="wrap-input" data-validate="Enter password">
						<input class="input" type="password" name="password" placeholder="Password">
					</div>

					<div class="container-login-form-btn">
						<div class="wrap-login-form-btn">
							<div class="login-form-bgbtn"></div>
							<button class="login-form-btn">
								Login
							</button>
						</div>
					</div>

					<div class="text-center p-t-25">
						<span class="txt1">
							Donâ€™t have an account?
						</span>

						<a class="txt2 link" href="{{ url_for('index_register')}}">
							Sign Up
						</a>
					</div>

					<div class="text-center p-t-25">
						{% if message %}
						<span class="txt3">
      						{{ message | safe }}
						</span>
						{% endif %}
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
